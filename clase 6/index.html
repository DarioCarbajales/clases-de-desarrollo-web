<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>header</header>
    <aside>aside</aside>
    <main>main
        <section class="hero">
            <h1>seccion principal</h1>
            <!-- luego se desarrolla la seccion principal con todo lo que hiciera falta -->
        </section>
        <section></section><!-- se utiliza para separar secciones, es similar al div, pero se lo suele utilizar para cajas que tienen mas contenido, pueden haber mas de una y ademas pueden tener subsecciones, es decir una seccion dentro de una seccion -->
        <section>
            <h2>Pasos para hacer unas empanadas</h2>
            <!-- LISTAS!  (tipos )-->
            <ol> <!-- order list / lista ordenada -->
                <li>poner harina en el bowl</li> <!-- li= list item / item de lista -->
                <li>poner sal y grasa</li>
            </ol>
        </section>
        <section>
            <h2>ingredientes para una empanada</h2>
            <ul><!-- unorderer list / lista desordenada -->
                <li>harina</li>
                <li>sal</li>
                <li>agua</li>
                <li>condimentos (opcionales)
                    <ul><!-- esta seria la forma de hacer una sublista, porque se hace una lista dentro de un item de una lista -->
                        <li>oregano</li>
                        <li>ajo</li>
                        <li>pimienta</li>
                    </ul>
                </li>

            </ul>
        </section>

    </main>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
