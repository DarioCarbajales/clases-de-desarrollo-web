<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Pricing or plans</h1>
    <form >
        <div>
            <h3>First Name</h3>
            <input type="text" name="name" id="name" placeholder="Dario">
            <label for="name">Ingresa tu nombre de usuario</label>
        </div>

        <div>
            <h3>Last name</h3>
            <input type="text" name="last_name" id="last_name" placeholder="Carbajales">
            <label for="last_name">introduzca su website</label>
        </div>
        <div>
            <h3>Email</h3>
            <input type="email" name="email" id="email" placeholder="hola@gmail.com">
            <label for="email">introduzca su mail</label>
        </div>
        <!-- Address -->
        <div>
            <h3>Address</h3>
            <input type="text" name="address" id="address">
            <label for="address">direccion</label>
        </div>
        <div>
        <!-- City -->
        <h3>City</h3>
        <input type="text" name="city" id="city">
        <label for="city">introduzca su ciudad</label>
        </div>
        <!-- Country -->
        <div>
            <h3>Pais</h3>
            <label for="pais">Seleccione su pais</label>
            <select name="pais" id="Vacio">
                <option value="Vacio">no seleccionado</option>
                <option value="Argentina">Argentina</option>
                <option value="Francia">Francia</option>
                <option value="Chile">Chile</option>
            </select>
            
        </div>
    </form>
</body>
</html>
